<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nilai = prompt("Masukan nilai anda");

        let nilaiSiswa =parseInt(nilai);

        if (nilaiSiswa < 40){
          alert("nilai anda : E")
        }

        else if (nilaiSiswa >= 45 && nilaiSiswa < 70){
          alert("nilai anda : C")
        }

        else if (nilaiSiswa >= 70 && nilaiSiswa < 80){
          alert("nilai anda : B")
        }

        else if (nilaiSiswa >= 80){
          alert("nilai anda : A")
        }

        else{
          alert("infut tidak valid")
        }
        

   
    </script>
</body>
</html>
